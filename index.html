<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js" defer></script>
    <script type="module" src="./ai.js" defer></script>
</head>

<body>
    <div id="mainCont">
        <div>
            <div class="flex">
                <div id="g0" class="grid"></div>
                <div id="g1" class="grid"></div>
                <div id="g2" class="grid"></div>
            </div>
            <div class="flex">
                <div id="g3" class="grid"></div>
                <div id="g4" class="grid"></div>
                <div id="g5" class="grid"></div>
            </div>
            <div class="flex">
                <div id="g6" class="grid"></div>
                <div id="g7" class="grid"></div>
                <div id="g8" class="grid"></div>
            </div>
        </div>
        <div id="resetButton">
            <button id="pva">Player vs AI</button>
            <button id="avp">AI vs Player</button>
            <button id="ava">AI vs AI (Train)</button>
            <button id="pvp">Player vs Player</button>
        </div>
    </div>
    <div id="sidePanel">
        <div id="trainingOptions">
            Iteration: <input id="trainIterationInput" type="text" value="10">
            <button id="trainingStartBtn">Start</button>
        </div>
        <div id="aiLogPanel">
            <span>AI data log:</span>
            <div id="aiLog"></div>
        </div>
    </div>
</body>

</html>
